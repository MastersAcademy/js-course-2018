<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel sample</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="carousel-wrap carousel">
    <button type="button" class="prev" data-prev>Prev</button>
    <div class="slides-wrap">
        <ul class="slides">
            <li class="slide"><img src="images/agriculture-apple-blur-257840.jpg" alt="slide"></li>
            <li class="slide"><img src="images/animal-animal-photography-blur-460775.jpg" alt="slide"></li>
            <li class="slide"><img src="images/animal-bird-feathers-36762.jpg" alt="slide"></li>
            <li class="slide"><img src="images/autumn-boulder-creek-230629.jpg" alt="slide"></li>
            <li class="slide"><img src="images/autumn-colorful-colourful-33109.jpg" alt="slide"></li>
            <li class="slide"><img src="images/cascade-clouds-cool-wallpaper-210186.jpg" alt="slide"></li>
            <li class="slide"><img src="images/clouds-cloudy-countryside-236047.jpg" alt="slide"></li>
        </ul>
    </div>
    <button type="button" data-next>Next</button>
</div>
</body>
<script src="sripts/app.js"></script>
</html>
